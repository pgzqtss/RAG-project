<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User History</title>
</head>
<body>
<h1>Query History</h1>
<table border="1">
    <tr>
        <th>User Input</th>
        <th>Model Output</th>
        <th>Timestamp</th>
    </tr>
    {% for user_input, model_output, created_at in records %}
    <tr>
        <td>{{ user_input }}</td>
        <td>{{ model_output }}</td>
        <td>{{ created_at }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back to Home</a>
</body>
</html>
